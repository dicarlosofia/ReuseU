name: Backend test
on:
  push:
    branches: cicd

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install Dependencies
        run: |
          cd backend
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Write pk.json from secrets
        run: |
          echo "${{ secrets.qPK_JSON }}" | base64 --decode >pk.json
      - name: Run Pytest
        run: |
          cd backend
          pytest
      - name: Delete pk.json
        run: rm pk.json
